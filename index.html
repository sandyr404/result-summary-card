<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="sytles.css" />
  </head>
  <body>
    <!-- card one -->
    <div class="card-one">
      <p class="result">Your Result</p>

      <div class="circle">
        <h1>76</h1>
        <p class="total">of 100</p>
      </div>

      <h2 class="appraise">Great</h2>
      <p class="description">
        You scored higher than 65% of <br />
        the people who have taken <br />these tests.
      </p>
    </div>

    <!-- card two -->
    <div class="card-two">
      <h2 class="summary">Summary</h2>

      <div class="sum-list">
        <ul>
          <li id="reaction">Reaction <span>80/100</span></li>
          <li id="memory">Memory <span>92/100</span></li>
          <li id="verbal">Verbal <span>95/100</span></li>
          <li id="visual">Visual <span>89/100</span></li>
        </ul>
      </div>
      <button><a href="">Continue</a></button>
    </div>
  </body>
</html>
